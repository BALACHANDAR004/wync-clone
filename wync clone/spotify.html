        <!DOCTYPE html>

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Image Slider</title>
            <style>
                .slider-container {
                    position: relative;
                    max-width: 800px;
                    margin: 0 auto;
                    overflow: hidden;
                }
        
                .slider {
                    display: flex;
                    transition: transform 1s ease-in-out;
                }
        
                .slider img {
                    width: 100%;
                    height: auto;
                }
            </style>
        </head>
        <body>
            <div class="slider-container">
                <div class="slider">
                    <img src="images/banner 1.jpg" alt="Image 1">
                    <img src="images/banner2.jpg" alt="Image 2">
                    <img src="images/banner3.jpg" alt="Image 3">
                </div>
            </div>
        
            <script>
                const slider = document.querySelector('.slider');
                let slideIndex = 0;
        
                function showSlide(n) {
                    slideIndex += n;
                    if (slideIndex >= slider.children.length) {
                        slideIndex = 0;
                    } else if (slideIndex < 0) {
                        slideIndex = slider.children.length - 1;
                    }
                    slider.style.transform = `translateX(-${slideIndex * 100}%)`;
                }
        
                function autoSlide() {
                    showSlide(1);
                }
        
                // Automatically advance the slider every 3 seconds (adjust as needed)
                const autoSlideInterval = setInterval(autoSlide, 3000);
        
                // Pause auto-sliding when the user hovers over the slider
                slider.addEventListener('mouseenter', () => {
                    clearInterval(autoSlideInterval);
                });
        
                // Resume auto-sliding when the user moves the mouse out of the slider
                slider.addEventListener('mouseleave', () => {
                    autoSlideInterval = setInterval(autoSlide, 3000);
                });
            </script>
        </body>
